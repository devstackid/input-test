<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Technical Test</title>
</head>
<body>
    <div class="w-full h-[100vh] bg-gray-200 flex justify-center items-center p-20">
        <div class="w-1/3 h-[80vh] p-5 bg-white border mr-10 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-purple-600 font-inter mb-2">Form</h1>
            <p class="font-bold text-xs text-gray-500 font-inter">Please fill input form below</p>
            <div class="w-full mt-5">
                <label for="name" class="text-xs font-bold text-gray-700 font-inter">Name</label>
                <input type="text" placeholder="Name" id="name" class="border-none rounded-lg shadow-md pt-1 pb-1 pl-3 w-full h-[60px] outline-none">
            </div>
            <div class="w-full mt-5">
                <span class="text-xs font-bold text-gray-500 font-inter">Select a gender - </span>
                <label for="male" class="text-xs font-bold text-gray-700 font-inter">Male</label>
                <input type="radio" name="male" id="male"> / 
                <label for="female" class="text-xs font-bold text-gray-700 font-inter">Female</label>
                <input type="radio" name="female" id="female">
            </div>
            <div class="w-full mt-5">
                <label for="age" class="text-xs font-bold text-gray-700 font-inter">Age</label>
                <input type="text" placeholder="Enter the number / *(18, etc,..)" id="age" class="border-none rounded-lg shadow-md pt-1 pb-1 pl-3 w-full h-[60px] outline-none">
            </div>
            <div class="w-full flex items-center justify-center mt-5">
                <button type="submit" class="w-[90%] border-none text-white font-bold rounded-lg h-[50px] outline-none shadow bg-purple-600">Add into table</button>
            </div>
        </div>

        <!-- table container -->
        <div class="w-1/2 h-[80vh] p-5 bg-white border rounded-lg shadow-md">
            <span class="pl-3">
                <a href="/" class="font-bold text-purple-700 underline text-xs font-inter hover:text-black hover:text-sm transition-all hover:opacity-50">Table</a> |
                <a href="/" class="font-bold text-gray-700 text-xs font-inter hover:text-blue-700 hover:underline hover:text-sm hover:opacity-50 transition-all">Chart</a>
            </span>
            
            <div class="flex flex-col h-[60vh] w-full shadow rounded-lg mt-2 overflow-auto">
                <div class="overflow-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                      <table class="min-w-full text-left text-sm font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                          <tr>
                            <th scope="col" class="px-6 py-4">#</th>
                            <th scope="col" class="px-6 py-4">Name</th>
                            <th scope="col" class="px-6 py-4">Gender</th>
                            <th scope="col" class="px-6 py-4">Age</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                            <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                            <td class="whitespace-nowrap px-6 py-4">Beni Kocak</td>
                            <td class="whitespace-nowrap px-6 py-4">Male</td>
                            <td class="whitespace-nowrap px-6 py-4">22</td>
                          </tr>
                          <tr
                            class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                            <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                            <td class="whitespace-nowrap px-6 py-4">Beliau</td>
                            <td class="whitespace-nowrap px-6 py-4">Male</td>
                            <td class="whitespace-nowrap px-6 py-4">18</td>
                          </tr>
                          <tr
                            class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                            <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                            <td class="whitespace-nowrap px-6 py-4">Pitri</td>
                            <td class="whitespace-nowrap px-6 py-4">Female</td>
                            <td class="whitespace-nowrap px-6 py-4">25</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <!-- download button -->
              <div class="w-full flex justify-end items-center mt-3">
                <button type="submit" class="border-none outline-none rounded-lg bg-yellow-300 p-3 text-sm font-bold text-gray-900 hover:opacity-50 hover:bg-red-600 hover:text-white transition-all">Download PDF</button>
              </div>
        </div>
    </div>
</body>
</html>
